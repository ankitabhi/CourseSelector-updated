<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/css/feedback.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/tabs.css" />

    <script type="text/javascript">

function myFunction() {
    var a = document.getElementById("star-1").checked;
    var b = document.getElementById("star-2").checked;
    var c = document.getElementById("star-3").checked;
    var d = document.getElementById("star-4").checked;
    var e = document.getElementById("star-5").checked;

    if(e|d|c)
    {
        var x = true;
    }

    else
    {
        var x = false;
    }

    document.getElementById("demo").innerHTML = x;
}

    </script>
</head>
<body>

<div class="codrops-top">
    <div style="text-align: right;padding-right: 10px;">
        {% for stud in studentDtls %}
    <p><label><b>Welcome {{stud.name|safe}}</b></label></p>
    <a href="{{url_for('logout',filename='index.html')}}">Logout </a></div>
    {% endfor %}
</div>

<div class="container">
    <header >
        <h1> <strong>Course Selector</strong></h1>
        <h2>A tool to help you select your courses</h2>
    </header>
</div>

    <!--<div class="tabs">-->

<form class="register">

    <ul class="tab-links">
                            <li><a href="/home">Home</a></li>
                            <li><a href="/recommendation">Recommendation</a></li>
                            <li class="active"><a href="/feedbackform">Feedback</a></li>
                          </ul>

        <div class="tab-content">
            <div id="home" class="tab active">

<fieldset class="row2">

    <div class ="CSSTableGenerator">
            <table>


                <tr><td>Courses Name</td>
                    <td>Rating</td>
                </tr>

                {% for course in courses %}
                <tr><td>{{course.name|safe}}</td>

                    <td>
                        <div class="stars">

                            <input type="radio" name="star" class="star-1" id="star-1" />
                            <label class="star-1" for="star-1">1</label>
                            <input type="radio" name="star" class="star-2" id="star-2" />
                            <label class="star-2" for="star-2">2</label>
                            <input type="radio" name="star" class="star-3" id="star-3" />
                            <label class="star-3" for="star-3">3</label>
                            <input type="radio" name="star" class="star-4" id="star-4" />
                            <label class="star-4" for="star-4">4</label>
                            <input type="radio" name="star" class="star-5" id="star-5" />
                            <label class="star-5" for="star-5">5</label>
                            <span></span>

                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    </fieldset>
   </div>
            </div>
</form>



</body>
</html>
