<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>CSS Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/default.css"/>

</head>
<body>

<div class="container">
    <header >
        <h1> <strong>Course Selector</strong></h1>
        <h2>A tool to help you select your courses</h2>
    </header>
</div>
<form action="" class="register">
    <label class="heading">Registration</label>
    <fieldset class="row1">
        <legend>Account Details
        </legend>
        <p>
            <label>Email *
            </label>
            <input type="text"/>
            <label>Repeat email *
            </label>
            <input type="text"/>
        </p>
        <p>
            <label>Password*
            </label>
            <input type="text"/>
            <label>Repeat Password*
            </label>
            <input type="text"/>
            <label class="obinfo">* mandatory fields
            </label>
        </p>
    </fieldset>
    <fieldset class="row2">
        <legend>Personal Details
        </legend>
        <p>
            <label>Title *
            </label>

            <select>
                <option value="Select"></option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Other">Other</option>
            </select>

        </p>
        <p>
            <label>Name *
            </label>
            <input  type="text" name="first_name" maxlength="30" style="width: 100px">
            <input  type="text" name="first_name" maxlength="30" style="width: 100px">
            <input  type="text" name="first_name" maxlength="30" style="width: 100px">

        </p>
        <p>
            <label>Gender *</label>
            <input type="radio" value="radio"/>
            <label class="gender">Male</label>
            <input type="radio" value="radio"/>
            <label class="gender">Female</label>
        </p>

        <p>
            <label class="optional">Street
            </label>
            <input type="text" class="long"/>
        </p>
        <p>
            <label>City *
            </label>
            <input type="text" class="long"/>
        </p>
        <p>
            <label>Country *
            </label>
            <select>
                <option>
                </option>
                <option value="1">United States
                </option>
            </select>
        </p>

        <p>
            <label>Birthdate *
            </label>
            <select class="date">
                <option value="1">01
                </option>
                <option value="2">02
                </option>
                <option value="3">03
                </option>
                <option value="4">04
                </option>
                <option value="5">05
                </option>
                <option value="6">06
                </option>
                <option value="7">07
                </option>
                <option value="8">08
                </option>
                <option value="9">09
                </option>
                <option value="10">10
                </option>
                <option value="11">11
                </option>
                <option value="12">12
                </option>
                <option value="13">13
                </option>
                <option value="14">14
                </option>
                <option value="15">15
                </option>
                <option value="16">16
                </option>
                <option value="17">17
                </option>
                <option value="18">18
                </option>
                <option value="19">19
                </option>
                <option value="20">20
                </option>
                <option value="21">21
                </option>
                <option value="22">22
                </option>
                <option value="23">23
                </option>
                <option value="24">24
                </option>
                <option value="25">25
                </option>
                <option value="26">26
                </option>
                <option value="27">27
                </option>
                <option value="28">28
                </option>
                <option value="29">29
                </option>
                <option value="30">30
                </option>
                <option value="31">31
                </option>
            </select>
            <select>
                <option value="1">January
                </option>
                <option value="2">February
                </option>
                <option value="3">March
                </option>
                <option value="4">April
                </option>
                <option value="5">May
                </option>
                <option value="6">June
                </option>
                <option value="7">July
                </option>
                <option value="8">August
                </option>
                <option value="9">September
                </option>
                <option value="10">October
                </option>
                <option value="11">November
                </option>
                <option value="12">December
                </option>
            </select>
            <input class="year" type="text" size="4" maxlength="4"/>e.g 1976
        </p>

    </fieldset>

    <fieldset class="row3">
        <legend>Academic Details
        </legend>
        <p>
            <label>Degree *
            </label>

            <select>
                <option value="Select"></option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Other">Other</option>
            </select>
        </p>

        <p>
            <label>Major *
            </label>

            <select>
                <option value="Select"></option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Other">Other</option>
            </select>
        </p>

        <p>
            <label>Academic Year *
            </label>

            <select>
                <option value="Select"></option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
                <option value="Other">Other</option>
            </select>
        </p>

        <p>
            <label>Current courses *
            </label>

            <textarea rows="4" cols="4" style="border: 1px solid #F1F1F1;width: 126px; height: 73px;"></textarea>
        </p>

        <p>
            <label>Interest *
            </label>

            <textarea rows="4" cols="4" style="border: 1px solid #F1F1F1;width: 126px; height: 73px;"></textarea>
        </p>
    </fieldset>

    <div style="padding-right:300px;" ><button class="button">Continue &raquo;</button></div>
</form>
</body>
</html>
