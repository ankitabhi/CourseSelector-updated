<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/default.css"/>
    <style>
        ::-webkit-input-placeholder { font-size: 11px;text-align: center }
        ::-moz-placeholder { font-size: 11px;text-align: center  } /* firefox 19+ */
        :-ms-input-placeholder { font-size: 11px; text-align: center } /* ie */
        input:-moz-placeholder { font-size: 11px;text-align: center  }
    </style>

</head>
<body>

<div class="container">
    <header >
        <h1> <strong>Course Selector</strong></h1>
        <h2>A tool to help you select your courses</h2>
    </header>
</div>
<form action="" class="register">
<label class="heading">Registration</label>
<fieldset class="row1">
    <legend>Account Details
    </legend>
    <p>
        <label>Email *
        </label>
        <input type="text"/>
        <label>Repeat email *
        </label>
        <input type="text"/>
    </p>
    <p>
        <label>Password*
        </label>
        <input type="text"/>
        <label>Repeat Password*
        </label>
        <input type="text"/>
        <label class="obinfo">* mandatory fields
        </label>
    </p>
</fieldset>
<fieldset class="row2">
    <legend>Personal Details
    </legend>
    <p>
        <label>Title *
        </label>

        <select style="width: 50px;">
            <option value="Mr" selected>Mr</option>
            <option value="Miss">Miss</option>
            <option value="Mrs">Mrs</option>
            <option value="Other">Other</option>
        </select>

    </p>
    <p>
        <label>Name *
        </label>
        <input  type="text" name="first_name" maxlength="30" style="width: 100px" placeholder="First Name">
        <input  type="text" name="first_name" maxlength="30" style="width: 100px" placeholder="Middle Name">
        <input  type="text" name="first_name" maxlength="30" style="width: 100px" placeholder="Last Name">

    </p>
    <p>
        <label>Gender *</label>
        <input type="radio" value="radio" name="sex"/>
        <label class="gender">Male</label>
        <input type="radio" value="radio" name="sex"/>
        <label class="gender">Female</label>
    </p>

    <p>
        <label>Street
        </label>
        <input type="text" class="long"/>
    </p>
    <p>
        <label>City
        </label>
        <input type="text" class="long"/>
    </p>
    <p>
        <label>State
        </label>
        <select>
            <option>
            </option>
            <option value="1" selected>MD
            </option>
        </select>
    </p>
    <p>
        <label>Country
        </label>
        <select>
            <option>
            </option>
            <option value="1" selected>United States
            </option>
        </select>
    </p>

    <p>
        <label>Birthdate *
        </label>
        <select class="date">
            <option value="1">01
            </option>
            <option value="2">02
            </option>
            <option value="3">03
            </option>
            <option value="4">04
            </option>
            <option value="5">05
            </option>
            <option value="6">06
            </option>
            <option value="7">07
            </option>
            <option value="8">08
            </option>
            <option value="9">09
            </option>
            <option value="10">10
            </option>
            <option value="11">11
            </option>
            <option value="12">12
            </option>
            <option value="13">13
            </option>
            <option value="14">14
            </option>
            <option value="15">15
            </option>
            <option value="16">16
            </option>
            <option value="17">17
            </option>
            <option value="18">18
            </option>
            <option value="19">19
            </option>
            <option value="20">20
            </option>
            <option value="21">21
            </option>
            <option value="22">22
            </option>
            <option value="23">23
            </option>
            <option value="24">24
            </option>
            <option value="25">25
            </option>
            <option value="26">26
            </option>
            <option value="27">27
            </option>
            <option value="28">28
            </option>
            <option value="29">29
            </option>
            <option value="30">30
            </option>
            <option value="31">31
            </option>
        </select>
        <select>
            <option value="1">January
            </option>
            <option value="2">February
            </option>
            <option value="3">March
            </option>
            <option value="4">April
            </option>
            <option value="5">May
            </option>
            <option value="6">June
            </option>
            <option value="7">July
            </option>
            <option value="8">August
            </option>
            <option value="9">September
            </option>
            <option value="10">October
            </option>
            <option value="11">November
            </option>
            <option value="12">December
            </option>
        </select>
        <input class="year" type="text" size="4" maxlength="4"/>e.g 1976
    </p>

</fieldset>

<fieldset class="row3">
    <legend>Academic Details
    </legend>
    <p>
        <label>Degree *
        </label>

        <select style="width:90px;">
            <option value="bachelors">Bachelor's</option>
            <option value="masters" selected>Master's</option>
        </select>
    </p>

    <p>
        <label>Major *
        </label>

        <select id="major" style="width: 250px;">
            {% for major in majors %}
            <option value="{{ major.code }}">{{ major.name|safe }}</option>
            {% endfor %}
        </select>
    </p>

    <p>
        <label>Academic Year *
        </label>

        <select>
            <option value="2014" selected>2014</option>
        </select>
    </p>

    <p>
        <label>Current courses *
        </label>

        <select id="courses" style="width: 400px;">
            {% for course in courses %}
            <option id="{{ course.code }}" value="{{course.name}}">{{ course.name|safe }}</option>
            {% endfor %}
        </select>
        <input type="button" value="Add" onclick="addToBox();"/>
        <br><br/>
        <textarea id="courseSelected" rows="4" cols="4" style="border: 1px solid #F1F1F1;width: 390px; height: 73px;margin-left: 105px;"></textarea>
    </p>

    <p>
        <label>Interest *
        </label>

        <textarea rows="4" cols="4" style="border: 1px solid #F1F1F1;width:389px; height: 73px;"></textarea>
    </p>
</fieldset>

<div style="padding-left:300px;" ><input type="submit" value="Continue &raquo;"></div>
</form>
</body>

</html>


<script type="text/javascript">

    function addToBox(){
        var course = document.getElementById("courses").value
        existingC = document.getElementById("courseSelected").value
        //alert(existingC)
        if (! existingC == "") {
            if (!checkifAlreadyAdded(existingC, course)) {
                existingC = existingC + course + "\n";
                document.getElementById("courseSelected").value = existingC
            }

            else
                alert("This course has been added already")
        }else {
            existingC = existingC + course + "\n";
            document.getElementById("courseSelected").value = existingC
        }
    }

    function checkifAlreadyAdded(e,c){
        //alert(e);
        var s = e.split("\n")
        //alert(s.length)
        for(i=0;i<s.length;i++){
            if(s[i] == c)
                return true;
        }
        return false;
    }


</script>
