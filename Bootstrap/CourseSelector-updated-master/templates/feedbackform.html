    <link type="text/css" rel="stylesheet" href="../static/css/jquery.ratings.css" />
    <script src="../static/js/jquery-1.3.2.min.js"></script>
    <script src="../static/js/jquery.ratings.js"></script>


    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script type="text/javascript">


        $(document).ready(function() {
            var list = document.getElementsByTagName("tr");
            var num = list.length;

            for(var i=1;i<num;i++){

                list[i].setAttribute("id","tr"+i);
            }
            for(var x=1;x<(num);x++) {
                console.log(x)
                z = 1;
                $('#tr'+x).each(function() {
                    $(this).find('#example-2').ratings(5).bind('ratingchanged', function (event, data) {
                      console.log(data.rating)
                      $('#tr'+z).find('#example-rating-2').text(data.rating);
                      z++

                    });
                });

            }
        });

    </script>

</head>

<div class="site-wrapper">

      <div class="site-wrapper-inner">

<br>

<form class="register form-signin" style="overflow-y:auto;height: 500px">


<fieldset class="row1">

    <div class ="CSSTableGenerator">
            <table class="table">
                <tbody class="table-striped table-hover">

                <tr><td>Courses Name</td>
                    <td>Rating</td>
                </tr>

                {% for course in courses %}
                <tr><td>{{course.name|safe}}</td>

                    <td>

                        <div id="example-2"></div> <br />

                    </td>
